<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <h1 style="text-align: center; color: red;">Function program..</h1>

</head>

<body>
    <script>
        //without argument function
        function sayHello() {
            alert("Hello");
        }
        sayHello();
        // take argument return data fuction
        function add(x, y) {
            alert(x + y);
        }
        add(5, 6);

        function mul(a, b) {
            return a * b;
        }
        var res = mul(5, 7);
        alert(res);
    </script>
</body>

</html>
